<div
  class="slide pl-16 pr-16 pb-5 max-sm:pr-4 max-sm:pl-4 flex justify-between"
>
  <h2 class="font-bold text-4xl text-white">Episodios</h2>
  <button
    type="button"
    class="animacion text-white bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-xs px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  >
    VER MAS SERIES
  </button>
</div>

<div class="h-48 pl-16 pr-16 max-sm:pr-4 max-sm:pl-4 slide">
  <swiper
    [loop]="true"
    [loopFillGroupWithBlank]="true"
    [pagination]="{
      clickable: true
    }"
    [navigation]="true"
    [breakpoints]="{
      '0': {
        slidesPerView: 1,

        slidesPerGroup: 1
      },
      '402': {
        slidesPerView: 2,
        spaceBetween: 10,
        slidesPerGroup: 2
      },
      '768': {
        slidesPerView: 3,
        spaceBetween: 15,
        slidesPerGroup: 3
      },
      '1024': {
        slidesPerView: 4,
        spaceBetween: 20,
        slidesPerGroup: 4
      },
      '1280': {
        slidesPerView: 5,
        spaceBetween: 30,
        slidesPerGroup: 5
      }
    }"
    class="mySwiper"
  >
    <ng-template swiperSlide class="group cursor-pointer">
      <div class="w-full h-full">
        <div class="que2 relative overflow-hidden">
          <div class="que w-full h-full flex flex-col items-center">
            <img
              class="rounded-lg"
              src="../../../assets/images/adam.png"
              alt=""
            />
          </div>
        </div>
        <div
          class="text-white text-sm group-hover:text-blue-600 z-50 text-center"
        >
          titulo
        </div>
        <p class="text-blue-300 text-xs text-center">fecha</p>
      </div>
    </ng-template>
    <ng-template swiperSlide class="group cursor-pointer"
      ><div class="flex flex-col items-center">
        <div class="que2 relative">
          <img
            class="rounded-lg que"
            src="../../../assets/images/avatar.png"
            alt=""
          />
        </div>

        <div class="text-white group-hover:text-blue-600 w-full">titulo</div>
      </div></ng-template
    >
    <ng-template swiperSlide
      ><p class="text-white">titulo</p>
      <img src="../../../assets/images/galaxia.png" alt=""
    /></ng-template>
    <ng-template swiperSlide
      ><img src="../../../assets/images/gato.png" alt=""
    /></ng-template>
    <ng-template swiperSlide
      ><img src="../../../assets/images/megan.png" alt=""
    /></ng-template>
    <ng-template swiperSlide
      ><img src="../../../assets/images/adam.png" alt=""
    /></ng-template>
    <ng-template swiperSlide
      ><img src="../../../assets/images/avatar.png" alt=""
    /></ng-template>
    <ng-template swiperSlide
      ><img src="../../../assets/images/galaxia.png" alt=""
    /></ng-template>
    <ng-template swiperSlide
      ><img src="../../../assets/images/gato.png" alt=""
    /></ng-template>
    <ng-template swiperSlide
      ><img src="../../../assets/images/megan.png" alt=""
    /></ng-template>
  </swiper>
</div>
