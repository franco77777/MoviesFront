<nav
  class="bg-transparent relative pl-16 pr-16 max-sm:pr-4 max-lg:pl-8 max-lg:pr-8 max-sm:pl-4"
>
  <!-- aqui habia z-10 -->
  <div class="flex items-center justify-between mx-auto h-24 z-50">
    <a
      [routerLink]="['/home']"
      class="flex items-center pb-1 z-10 cursor-pointer"
    >
      <img
        src="https://flowbite.com/docs/images/logo.svg"
        class="mr-3 max-sm:h-14 max-sm:w-14 h-16 w-16"
        alt="Flowbite Logo"
      />
      <span
        class="cinetitle text-3xl font-semibold whitespace-nowrap text-white"
        >Cinecalidad</span
      >
    </a>

    <div class="z-10 hidden w-1/3 lg:block" id="navbar-dropdown">
      <ul
        class="flex justify-between w-full mt-4 rounded-lg bg-transparent md:mt-0 md:text-base md:border-0 md:bg-transparent"
      >
        <li>
          <a [routerLink]="['/home']">
            <div class="">
              <div class="group relative">
                <button
                  class="bg-transparent text-white font-normal py-2 rounded inline-flex items-center transition duration-300 ease-in-out opacity-100"
                >
                  <span class="mr-1 hover:text-blue-700 text-base">Inicio</span>
                </button>
              </div>
            </div>
          </a>
        </li>

        <li>
          <div class="text-xl">
            <div class="group relative">
              <button
                class="bg-transparent text-white font-normal py-2 rounded inline-flex items-center transition duration-300 ease-in-out opacity-100"
              >
                <span class="mr-1 hover:text-blue-700 text-base">Géneros</span>
                <svg
                  class="fill-current h-4 w-4"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                  />
                </svg>
              </button>
              <ul
                class="absolute hidden text-gray-700 pt-1 group-hover:flex flex-wrap transition ease-in-out w-80 delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 listitas rounded text-sm"
              >
                <li class="w-1/2" *ngFor="let i of genres">
                  <a
                    (click)="resetPage()"
                    class="rounded-t fondito text-white hover:text-blue-700 py-2 px-5 block whitespace-no-wrap"
                    [routerLink]="['/pelicula', i.name, i.id]"
                    >{{ i.name }}</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </li>
        <li>
          <div class="">
            <div class="group relative">
              <button
                class="bg-transparent text-white font-normal py-2 rounded inline-flex items-center transition duration-300 ease-in-out opacity-100"
              >
                <span class="mr-1 hover:text-blue-700 text-base"
                  >Películas</span
                >
                <svg
                  class="fill-current h-4 w-4"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                  />
                </svg>
              </button>
              <ul
                class="absolute hidden text-gray-700 pt-1 group-hover:block transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 listitas2 rounded text-sm"
              >
                <li class="" (click)="variable2Change('estrenos')">
                  <a
                    [routerLink]="'/pelicula/Estrenos'"
                    class="rounded-t fondito text-white hover:text-blue-700 py-2 px-4 block whitespace-no-wrap"
                    >Estrenos</a
                  >
                </li>
                <li class="" (click)="variable2Change('ranking')">
                  <a
                    [routerLink]="'/pelicula/Ranking'"
                    class="fondito py-2 text-white px-4 hover:text-blue-700 block whitespace-no-wrap"
                    >Ranking</a
                  >
                </li>
                <li class="" (click)="variable2Change('vistas')">
                  <a
                    [routerLink]="'/pelicula/Mas Vistas'"
                    class="rounded-b fondito text-white py-2 hover:text-blue-700 px-4 block whitespace-no-wrap w-max min-w-max"
                    >Mas Vistas</a
                  >
                </li>
                <li (click)="variable2Change('proximamente')">
                  <a
                    [routerLink]="'/pelicula/Proximamente'"
                    class="rounded-b fondito text-white py-2 hover:text-blue-700 px-4 block whitespace-no-wrap"
                    >Proximamente</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </li>

        <li>
          <div class="">
            <div class="group relative">
              <button
                class="bg-transparent text-white font-normal py-2 rounded inline-flex items-center transition duration-300 ease-in-out opacity-100"
              >
                <span class="mr-1 hover:text-blue-700 text-base">Series</span>
                <svg
                  class="fill-current h-4 w-4"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                  />
                </svg>
              </button>
              <ul
                class="absolute hidden text-gray-700 pt-1 group-hover:block transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 listitas2 rounded text-sm"
              >
                <li class="" (click)="resetPage()">
                  <a
                    class="rounded-t fondito text-white hover:text-blue-700 py-2 px-4 block whitespace-no-wrap"
                    [routerLink]="'/series/Recientes'"
                    >Recientes</a
                  >
                </li>
                <li class="" (click)="resetPage()">
                  <a
                    class="fondito py-2 text-white px-4 hover:text-blue-700 block whitespace-no-wrap"
                    [routerLink]="'/series/Mas Vistas'"
                    >Mas Vistas</a
                  >
                </li>
                <li class="" (click)="resetPage()">
                  <a
                    class="rounded-b fondito text-white py-2 hover:text-blue-700 px-4 block whitespace-no-wrap"
                    [routerLink]="'/series/Ranking'"
                    >Ranking</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <form
      class="z-10 search items-center rounded-3xl hidden lg:flex reinputlative"
    >
      <div class="relative">
        <!-- (input)="inputFocus()"
          (blur)="inputOverFocus()"
         -->
        <input
          [autocomplete]="'off'"
          (keydown.escape)="movieSearchInput.blur()"
          (focus)="Focus()"
          (focusout)="OverFocus()"
          #movieSearchInput
          (keydown.enter)="submit(movieSearchInput.value)"
          (keyup)="keyupmovies(movieSearchInput.value)"
          type="text"
          id="simple-search"
          class="xl:focus:w-60 w-44 h-10 text-base text-white rounded-3xl focus:ring-blue-500 focus:border-blue-800 block pl-10 p-2.5 font-normal place"
          placeholder="Buscar películas..."
          required
        />
        <a [routerLink]="['/search', movieSearchInput.value]">
          <span class="absolute top-3 right-3 cursor-pointer hover:scale-125">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="3"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
          </span>
        </a>
      </div>
      <div #listita class="h-0 bottom-0 hidden">
        <ng-container *ngIf="listSearch$ | async">
          <ng-container *ngIf="listSearch$ | async as movies">
            <div
              class="absolute h-60 w-10 -bottom-64 -left-10 buscadorcito fondo rounded-lg overflow-auto"
            >
              <ul
                class="flex flex-col justify-between gap-2 w-full unorderList p-2 fondo max-h-16"
              >
                <li
                  *ngFor="let i of movies"
                  class="fondo cursor-pointer items-center relative group lista z-50"
                >
                  <a
                    [routerLink]="['/view/movie', i.id]"
                    class="flex justify-start items-center gap-4"
                  >
                    <div class="que2 relative overflow-hidden fondo">
                      <div class="que flex items-center fondo w-10">
                        <img
                          class="rounded-md object-cover fondo"
                          [src]="getURL(i.poster_path)"
                          alt=""
                        />
                      </div>
                    </div>
                    <section class="flex flex-col items-baseline">
                      <div
                        class="pt-2 text-white text-sm group-hover:text-blue-600 text-center fondo"
                      >
                        {{ i.title }}
                      </div>
                      <article class="flex gap-2">
                        <div class="text-yellow-500 text-xs">
                          {{ i.vote_average }}/10
                        </div>

                        <div class="text-xs text-blue-400">
                          {{ i.release_date }}
                        </div>
                      </article>
                    </section>
                  </a>
                </li>
              </ul>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </form>
    <!-- *ngIf="userLogged$ | async; else user" -->
    <ng-container *ngIf="!(user$ | async); else user">
      <button
        (click)="Login()"
        class="z-10 text-white hidden lg:block animacion2 text-base font-normal focus:outline-none"
      >
        Entrar
      </button>
      <button
        (click)="Register()"
        type="button"
        class="z-10 animacion max-lg:hidden text-white bg-blue-600 hover:bg-blue-800 focus:outline-none rounded-full px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 text-base font-normal"
      >
        Registro
      </button>
    </ng-container>
    <ng-template #user>
      <div
        class="z-10 lg:flex hidden gap-1 items-center justify-center group hover:cursor-pointer h-16"
      >
        <figure
          class="relative w-6 h-6 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600"
        >
          <svg
            class="absolute w-6 h-6 text-gray-400 left-0 top-0"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </figure>

        <div class="text-sm text-white hover:text-blue-600">
          {{ user$ | async }}
        </div>

        <svg
          class="fill-current h-4 w-4"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
        >
          <path
            d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
          />
        </svg>
        <ul
          class="absolute usuariosvg hidden text-gray-700 pt-1 group-hover:block transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 listitas2 rounded text-sm"
        >
          <li class="">
            <a
              class="rounded-t fondito text-white hover:text-blue-700 py-2 px-4 block whitespace-no-wrap"
              [routerLink]="'/profile'"
              >Mi Pefil</a
            >
          </li>
          <li class="" (click)="closeSesion()">
            <a
              class="fondito py-2 text-white px-4 hover:text-blue-700 block whitespace-no-wrap"
              >Cerrar Sesión</a
            >
          </li>
        </ul>
      </div>
    </ng-template>
  </div>
  <div
    appNavbar
    class="transition-all duration-300 ease-in-out absolute -top-full left-0 z-0 text-lg w-full h-full"
  ></div>
</nav>
<div #register class="hidden fixed top-0 left-0 w-screen h-screen z-[100]">
  <div
    (click)="Register()"
    class="absolute w-full h-full bg-black bg-opacity-70 top-0 left-0 coverRegister"
  ></div>
  <app-register
    class="register h-max"
    [user$]="user$"
    [registerModal]="{ nativeElement: register }"
    [register]="registerActive"
  ></app-register>
</div>
<div #login class="hidden fixed top-0 left-0 w-screen h-screen z-[100]">
  <div
    (click)="Login()"
    class="absolute w-full h-full bg-black bg-opacity-70 top-0 left-0 coverRegister"
  ></div>
  <app-login
    [loginActive]="loginActive"
    [loginModal]="{ nativeElement: login }"
    class="register fixed h-max"
  ></app-login>
</div>
